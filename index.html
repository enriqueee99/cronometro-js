<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro en JavaScript</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="img/cronometro.png">
        <h1>Cronómetro en Javascript</h1>
        <p class="cronometro">
            <span id="minutos">00:</span>
            <span id="segundos">00:</span>
            <span id="milisegundos">00:</span>
        </p>
        <button class="waves-effect btn red lighten-2" id="iniciar">Iniciar</button>
        <button class="waves-effect btn red lighten-2" id="pausar">Pausar</button>
        <button class="waves-effect btn red lighten-2" id="reiniciar">Reiniciar</button>

    </div>



    <script src="js/app.js"></script>
</body>
</html>
